<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PulseNow — Global News Network</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CSS -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Header -->
<header>
  <div class="top">
    <div class="logo">PulseNow</div>
    <div class="nav">
      <button onclick="selectCat('All')" class="active">All</button>
      <button onclick="selectCat('World')">World</button>
      <button onclick="selectCat('Tech')">Tech</button>
      <button onclick="selectCat('Science')">Science</button>
      <button onclick="selectCat('Economy')">Economy</button>
      <button onclick="selectCat('Weird')">Weird</button>
    </div>
    <div class="search">
      <input type="text" placeholder="Search news…" oninput="filterNews(this.value)">
    </div>
  </div>
</header>

<!-- Main Content -->
<main>
  <section class="card">
    <div class="grid" id="news"></div>
    <div style="text-align:center;margin-top:14px">
      <button class="btn" onclick="loadMore()">Load more</button>
    </div>
  </section>

  <!-- Sidebar Metrics -->
  <aside class="card">
    <h3>Live Metrics</h3>
    <p>Impressions: <strong id="imp">412,305</strong></p>
    <p>CTR: <strong id="ctr">5.8%</strong></p>
    <p>Winners online: <strong id="win">2,114</strong></p>
    <p>Nearly‑fell counter: <strong id="fall">0</strong></p>
    <p class="meta">Auto‑updated</p>
  </aside>
</main>

<!-- Scam Ad Overlay -->
<div id="overlay">
  <div class="ad" id="adG">
    <div class="ad-head">
      <span class="badge">Ad • Sponsored</span>
      <span class="close" onclick="closeAd()">✕</span>
    </div>
    <div class="ad-body">
      <h3 id="prizeG"></h3>
      <input placeholder="Card number" onfocus="reveal()">
      <input placeholder="Expiry (MM/YY)" onfocus="reveal()">
      <input placeholder="CVV" onfocus="reveal()">
      <input placeholder="Full name" onfocus="reveal()">
      <div class="count">Offer expires in <span id="timer">02:59</span></div>
      <div class="warn" id="warnG">
        Did you really believe this?<br>This is the dumbest scam you could ever fall for.
      </div>
      <div class="report" onclick="reportAd()">Report this ad</div>
    </div>
  </div>
</div>

<!-- JS -->
<script src="js/news.js" defer></script>
<script src="js/ad.js" defer></script>
<script src="js/metrics.js" defer></script>

</body>
</html>
